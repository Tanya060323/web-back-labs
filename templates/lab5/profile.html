{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Профиль пользователя</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div>
            <label>
                Логин: <input type="text" value="{{ user['login'] }}" disabled>
            </label>
        </div>

        <div>
            <label>
                Реальное имя: 
                <input type="text" name="real_name" value="{{ user['real_name'] or '' }}">
            </label>
        </div>

        <div>
            <label>
                Новый пароль: 
                <input type="password" name="new_password">
            </label>
        </div>

        <div>
            <label>
                Подтверждение пароля: 
                <input type="password" name="confirm_password">
            </label>
        </div>

        <div>
            <button type="submit">Сохранить изменения</button>
            <a href="/lab5" class="button-link">Отмена</a>
        </div>
    </form>
{% endblock %}
