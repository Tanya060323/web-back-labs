{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    table thead {
        background-color: #4CAF50;
    }
    
    table th {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 2px solid #333;
        color: #000;
        font-weight: bold;
        font-size: 16px;
    }
    
    table td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    table tbody tr:hover {
        background-color: #f5f5f5;
    }
    
    table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 16px;
        margin: 2px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    
    button:hover {
        background-color: #45a049;
        transform: translateY(-1px);
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    button:active {
        transform: translateY(0);
    }
    
    .modal {
        display: none;
        z-index: 100;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        background: white;
        width: 450px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        position: fixed;
        padding: 25px;
        border-radius: 8px;
    }
    
    .modal label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }
    
    .modal input[type="text"],
    .modal input[type="number"],
    .modal textarea {
        width: 100%;
        padding: 8px;
        margin: 5px 0 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    .modal textarea {
        height: 120px;
        resize: vertical;
    }
    
    .original-title {
        font-style: italic;
        color: #666;
        font-size: 0.9em;
    }
    
    .error-message {
        color: #f44336;
        font-size: 0.9em;
        margin-top: -10px;
        margin-bottom: 10px;
    }
    
    .modal-backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 99;
    }
    
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
    
    .actions-header {
        min-width: 150px;
    }
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th>Русское название</th>
                <th>Оригинальное название</th>
                <th>Год</th>
                <th class="actions-header">Действия</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <div class="modal-backdrop" onclick="hideModal()"></div>
    
    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru" required>
        </label>
        <div id="title-ru-error" class="error-message"></div>

        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label>
        <div id="title-error" class="error-message"></div>

        <label>
            Год выпуска:
            <input type="number" id="year" required min="1888" max="2024">
        </label>
        <div id="year-error" class="error-message"></div>

        <label>
            Описание:
            <textarea id="description" required></textarea>
            <div id="description-error" class="error-message"></div>
        </label>

        <div style="text-align: right; margin-top: 20px;">
            <button onclick="sendFilm()">Сохранить</button>
            <button onclick="cancel()" style="background-color: #f44336;">Отмена</button>
        </div>
    </div>
{% endblock %}
