{% extends "base.html" %}

{% block lab %}Вход{% endblock %}

{% block main %}
    <link rel="stylesheet" href="{{ url_for('static', filename='rgz/rgz.css') }}">

    <div class="rgz-form">
        <h1>Вход в систему</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/rgz/login" method="post">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="form-btn">Войти</button>
                <a href="/rgz/recipes" class="btn-cancel">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
